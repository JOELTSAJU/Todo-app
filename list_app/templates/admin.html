<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Panel</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4f46e5',secondary:'#6366f1'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .login-container {
            background-image: url('https://readdy.ai/api/search-image?query=abstract%2520gradient%2520background%2520with%2520soft%2520blue%2520and%2520purple%2520tones%2C%2520minimal%2520design%2C%2520clean%2520professional%2520look%2C%2520subtle%2520pattern%2C%2520light%2520and%2520airy%2520feel%2C%2520perfect%2520for%2520admin%2520login%2520page%2C%2520modern%2520tech%2520aesthetic%2C%2520high%2520quality%2520render&width=1920&height=1080&seq=12345&orientation=landscape');
            background-size: cover;
            background-position: center;
        }
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .toggle-password:focus {
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container w-full min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md relative">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="ri-lock-2-line ri-xl text-primary"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Admin Login Panel</h1>
                <p class="text-gray-500 mt-2">Please enter your credentials to access the admin panel</p>
            </div>
            
            <form>
                <div class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-user-line text-gray-400"></i>
                            </div>
                            <input id="email" type="text" class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-button text-gray-800 focus:outline-none transition-colors" placeholder="Enter your email or username">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-lock-line text-gray-400"></i>
                            </div>
                            <input id="password" type="password" class="input-field w-full pl-10 pr-10 py-3 border border-gray-300 rounded-button text-gray-800 focus:outline-none transition-colors" placeholder="Enter your password">
                            <button type="button" id="togglePassword" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <div class="w-5 h-5 flex items-center justify-center">
                                    <i class="ri-eye-line"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="hidden">
                            <label for="remember-me" class="flex items-center cursor-pointer">
                                <div class="w-5 h-5 border border-gray-300 rounded flex items-center justify-center mr-2 custom-checkbox">
                                    <div class="hidden w-3 h-3 bg-primary rounded-sm check-mark"></div>
                                </div>
                                <span class="text-sm text-gray-600">Remember me</span>
                            </label>
                        </div>
                        
                        <a href="#" class="text-sm font-medium text-primary hover:text-primary/80">Forgot password?</a>
                    </div>
                    
                    <div id="error-message" class="hidden p-3 bg-red-50 text-red-600 text-sm rounded-button">
                        <div class="flex items-center">
                            <div class="w-5 h-5 mr-2 flex-shrink-0 flex items-center justify-center">
                                <i class="ri-error-warning-line"></i>
                            </div>
                            <span>Invalid credentials. Please check your username and password.</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-button font-medium hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 whitespace-nowrap !rounded-button">
                        Login to Dashboard
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Need help? <a href="#" class="text-primary font-medium">Contact Support</a></p>
            </div>
        </div>
    </div>

    <script id="passwordToggle">
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (togglePasswordButton && passwordInput) {
                togglePasswordButton.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle icon
                    const icon = togglePasswordButton.querySelector('i');
                    if (type === 'password') {
                        icon.className = 'ri-eye-line';
                    } else {
                        icon.className = 'ri-eye-off-line';
                    }
                });
            }
        });
    </script>
    <script id="customCheckbox">
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('remember-me');
            const customCheckbox = document.querySelector('.custom-checkbox');
            const checkMark = document.querySelector('.check-mark');
            
            if (checkbox && customCheckbox && checkMark) {
                customCheckbox.addEventListener('click', function() {
                    checkbox.checked = !checkbox.checked;
                    if (checkbox.checked) {
                        checkMark.classList.remove('hidden');
                        customCheckbox.classList.add('bg-primary/10', 'border-primary');
                    } else {
                        checkMark.classList.add('hidden');
                        customCheckbox.classList.remove('bg-primary/10', 'border-primary');
                    }
                });
            }
        });
    </script>

    <script id="errorToggle">
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('error-message');
            
            if (loginButton && errorMessage) {
                loginButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    // This is just for demonstration - in a real app you'd validate on the server
                    if (!email || !password) {
                        errorMessage.classList.remove('hidden');
                    } else {
                        errorMessage.classList.add('hidden');
                        // Normally you'd submit the form here
                    }
                });
            }
        });
    </script>
</body>
</html>
