<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - To-Do App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      color: #333;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #eee;
      padding: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
      color: #6c63ff;
    }
    .sidebar nav a {
      display: block;
      margin: 10px 0;
      color: #555;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar nav a:hover {
      color: #6c63ff;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .topbar .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .user-table {
      background: #fff;
      border-radius: 10px;
      overflow-x: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    th {
      background-color: #fafafa;
    }
    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-block {
      background-color: #f39c12;
      color: white;
    }
    .btn-delete {
      background-color: #e74c3c;
      color: white;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Tasks</a>
      <a href="#">Logout</a>
    </nav>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Welcome, Admin</h1>
      <div class="profile">
        <img src="https://via.placeholder.com/40" alt="Admin" style="border-radius:50%;">
        <span>Admin Name</span>
      </div>
    </div>

    <div class="stats">
      <div class="card">
        <h3>Total Users</h3>
        <p>42</p>
      </div>
      <div class="card">
        <h3>Total Tasks</h3>
        <p>128</p>
      </div>
    </div>

    <div class="user-table card">
      <h3 style="padding: 0 20px;">Recently Registered Users</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Joined</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>June 16, 2025</td>
            <td>
              <button class="btn-block">Block</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>June 15, 2025</td>
            <td>
              <button class="btn-block">Unblock</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
