<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Todo List App</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4f46e5',secondary:'#6366f1'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-['Pacifico'] text-primary mb-2">logo</h1>
                <h2 class="text-2xl font-semibold text-gray-800">Create an Account</h2>
                <p class="text-gray-500 mt-2">Join us to start managing your tasks efficiently</p>
            </div>

            <form class="space-y-5" method="POST"> 
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-user-line"></i>
                            </div>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Enter username" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary/20">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-mail-line"></i>
                            </div>
                        </div>
                        <input type="email" id="email" name="email" placeholder="Enter email address" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary/20">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-lock-line"></i>
                            </div>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary/20">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-eye-off-line"></i>
                            </div>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters</p>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-lock-line"></i>
                            </div>
                        </div>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary/20">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-eye-off-line"></i>
                            </div>
                        </div>
                    </div>
                </div>

               

                <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition duration-200 font-medium text-center whitespace-nowrap !rounded-button">Register</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? <a href="#" class="text-primary font-medium hover:underline">Login</a>
                </p>
            </div>


        </div>
    </div>

    <script id="checkboxToggle">
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.querySelector('#terms');
            const customCheckbox = document.querySelector('.checkbox-custom');
            const checkIcon = customCheckbox.querySelector('i');
            
            customCheckbox.addEventListener('click', function() {
                checkbox.checked = !checkbox.checked;
                if (checkbox.checked) {
                    checkIcon.classList.remove('hidden');
                    customCheckbox.classList.add('bg-primary', 'border-primary');
                } else {
                    checkIcon.classList.add('hidden');
                    customCheckbox.classList.remove('bg-primary', 'border-primary');
                }
            });
        });
    </script>

    <script id="passwordToggle">
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordButtons = document.querySelectorAll('.ri-eye-off-line');
            
            togglePasswordButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const passwordInput = this.closest('.relative').querySelector('input');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.classList.remove('ri-eye-off-line');
                        this.classList.add('ri-eye-line');
                    } else {
                        passwordInput.type = 'password';
                        this.classList.remove('ri-eye-line');
                        this.classList.add('ri-eye-off-line');
                    }
                });
            });
        });
    </script>
</body>
</html>
